        <p>python的入门配置</p>
<a id="more"></a>
<p>pip豆瓣镜像</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">pip install -i https://pypi.douban.com/simple/ virtualenv</div></pre></td></tr></table></figure>
<p>创建项目，运行python2的环境</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">E:\program\python&gt;virtualenv scrapytest</div><div class="line">New python executable in E:\program\python\scrapytest\Scripts\python.exe</div><div class="line">Installing setuptools, pip, wheel...done.</div><div class="line">E:\program\python&gt;cd scrapytest</div><div class="line">E:\program\python\scrapytest&gt;cd Scripts</div><div class="line">E:\program\python\scrapytest\Scripts&gt;activate.bat</div><div class="line">(scrapytest) E:\program\python\scrapytest\Scripts&gt;python</div><div class="line">Python 2.7.13 (v2.7.13:a06454b1afa1, Dec 17 2016, 20:42:59) [MSC v.1500 32 bit (Intel)] on win32</div><div class="line">Type &quot;help&quot;, &quot;copyright&quot;, &quot;credits&quot; or &quot;license&quot; for more information.</div><div class="line">&gt;&gt;&gt;</div><div class="line">(scrapytest) E:\program\python\scrapytest\Scripts&gt;deactivate.bat</div></pre></td></tr></table></figure>
<p>切换成python3</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">virtualenv -p C:\Users\Administrator\AppData\Local\Programs\Python\Python35\python.exe scrapypy3</div><div class="line">cd scrapypy3</div><div class="line">cd Scripts</div><div class="line">activate.bat</div><div class="line">python</div></pre></td></tr></table></figure>
<p>安装依赖virtualenv的工具<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">pip install -i https://pypi.douban.com/simple/ virtualenvwrapper</div><div class="line">Collecting virtualenvwrapper</div></pre></td></tr></table></figure></p>
<p>安装 scrapy<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">(scrapytest) E:\program\python\scrapytest\Scripts&gt;pip install -i https://pypi.douban.com/simple scrapy</div></pre></td></tr></table></figure></p>
